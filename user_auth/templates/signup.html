<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Sign up</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            Sign up
        </div>

    </div>

    <div class="row mt-5">
        <div class="col">

        </div>
        <div class="col">
            <form  id="signupform">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">User name</label>
                    <input type="txt" class="form-control" name="username" placeholder="User name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">First name</label>
                    <input type="txt" class="form-control" name="first_name" placeholder="First name" value="">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Last name</label>
                    <input type="txt" class="form-control" name="last_name" placeholder="Last name" value="">
                </div>

                <button type="button" class="btn btn-primary" onclick="hit()">Sign up</button>
                <label>Or login here</label><a href="/auth/login/">Login</a>
            </form>

        </div>
        <div class="col">

        </div>
    </div>
</div>





</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>




<script>
function hit(){
    var error="abc";
   var edit_data = $("#signupform").serialize();
    $.ajax({
        url: "/auth/UserCreate/",
        type: "POST",

        dataType: "json",
        data: edit_data,
        async: false,
        success: function(response, textStatus, jqXHR) {
         swal("User create and password send on your mail", {
                icon: "success",
            });
        },
        error: function(jqXHR, textStatus, errorThrown) {
        console.log(jqXHR);
        try{
        error=jqXHR.responseJSON.username[0];
    }
    catch(e){}
    try{
error=jqXHR.responseJSON.email[0];

    }
         catch(e){}
        console.log(error);

        swal(error, {
                icon: "error",
            });
        },
    });
    }

    </script>



</body>
</html>
